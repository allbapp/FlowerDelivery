{% extends "main/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href="{% url 'users:register' %}">Регистрация пользователя</a></li>
{% endblock %}


{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
